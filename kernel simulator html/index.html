<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulator: Kernel Rotation</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="panel">
      <h1>Simulator: Kernel Rotation</h1>

      <div id="controls">
        <div class="control-left">
          <label>Angle: <span id="angleVal">45</span>°
            <input id="angle" type="range" min="0" max="360" value="45">
          </label>

          <label>Kernel size: <span id="kVal">15</span> px
            <input id="kernel" type="range" min="4" max="160" value="15">
          </label>

          <label>Rect Width:
            <input id="rectW" type="number" value="400" min="4" max="1200">
          </label>

          <label>Rect Height:
            <input id="rectH" type="number" value="200" min="4" max="1200">
          </label>
        </div>

        <div class="control-right">
          <div class="small muted">Left: image + rotated expanded outline. Right: axis-aligned kernel grid.</div>
        </div>
      </div>

      <div class="canvas-wrap">
        <div class="canvas-box">
          <div class="canvas-label">Rotated Image (hover to inspect)</div>
          <canvas id="leftCanvas" class="canvas"></canvas>
        </div>

        <div class="canvas-box">
          <div class="canvas-label">Kernel Grid (axis-aligned)</div>
          <canvas id="rightCanvas" class="canvas"></canvas>
        </div>
      </div>

      <div class="info">
        <div id="stats" class="small"></div>
        <div id="hoverInfo" class="small">XY: — | Kernel: —</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
